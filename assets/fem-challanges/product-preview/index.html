<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Frontend Mentor - Product Preview Card</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="product">
				</div>
				<div class="description">
					<p id="catagory">PERFUME</p>
					<h1 id="title"> Gabrielle Essence Eau De Parfum</h1>
					<p id="product_desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
					<div class="prices">
						<span id="current-price">$149.99</span>
						<span id="old-price">$169.99</span>
					</div>
					<button id="salesbutton">
						<img id="shopping-cart" src="images/icon-cart.svg" alt="A shopping cart image" />
						<p>Add to Cart</p>
					</button>
				</div>
			</div>
			<footer>
				<div class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
					Coded by <a href="https://www.frontendmentor.io/profile/98Typ" target="_blank">Michael Rogers</a>
				</div>
			</footer>	
		</div>
	</body>
</html>
