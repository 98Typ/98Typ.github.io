<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div class="container">
                <div class="banner">
                    <img id="img-banner" src="images/illustration-hero.svg">
                </div>
                <div class="content">
                    <h2>Order Summary</h2>
                    <p>You can lisen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                    <div class="payment-plan">
                        <div class="pp-icon-cost">
                            <img id="icon" src="images/icon-music.svg">
                        
                            <div class="pp-cost">
                                <h4 id="annual-plan">Annual Plan</h4>
                                <p id="cost">$59.99/year</p>
                            </div>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <button id="btn-payment">Proceed to Payment</button>
                    <a id="cancel" href="#">Cancel Order</a>                
                </div>
            </div>
        </main>
        <footer>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		    	Coded by <a href="https://www.frontendmentor.io/profile/98Typ" target="_blank">Michael Rogers</a>
        </footer>
    </div>    
</body>
</html>
